<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <script defer src="/static/signup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('auth') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            <a href="{{ url_for('auth') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                               <div class="column is-4 is-offset-4">
                    <h3 class="title">Sign Up</h3>
                    <div class="box">
                        <form method="POST" id="signup" action="/signup/save">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" id="login" type="text" name="login" placeholder="Login" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" id="password" type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <input id="UserExists" type="hidden" value="{{exists}}">
                            <div id="DivUserExists" class="field">
                                <label type="text" id="LabelUserExists">
                                    User already exists
                                </label>
                            </div>
                            <input type="submit" class="button is-block is-info is-large is-fullwidth" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
